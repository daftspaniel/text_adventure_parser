[tox]
isolated_build = True
envlist = py37,py38,py39

[testenv]
deps =
    black
    coverage
    flake8
    mccabe
    mypy
    pylint
    pytest
commands =
    black text_adventure_parser
    flake8 text_adventure_parser
    pylint text_adventure_parser
    mypy text_adventure_parser
    coverage erase
    coverage run --include=tests/* -m pytest -ra
    coverage report -m
